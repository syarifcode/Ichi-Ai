<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ichi Ai - Asisten Cerdas</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">

    <style>
        :root { --bg-color: #0f0f12; --chat-bg: #1a1a1f; --primary: #6c5ce7; --primary-gradient: linear-gradient(135deg, #6c5ce7, #a29bfe); --text-color: #e0e0e0; --user-bubble: #2d2d3a; --ai-bubble: rgba(108, 92, 231, 0.15); --border-color: #2d2d3a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-color); height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        .main-container { width: 100%; max-width: 900px; height: 100%; display: flex; flex-direction: column; background-color: var(--bg-color); position: relative; }
        header { padding: 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border-color); background: rgba(15, 15, 18, 0.95); backdrop-filter: blur(10px); z-index: 10; }
        .brand { display: flex; align-items: center; gap: 12px; }
        .logo-icon { width: 40px; height: 40px; background: var(--primary-gradient); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; color: white; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3); }
        .brand h1 { font-size: 1.2rem; font-weight: 600; letter-spacing: 0.5px; }
        .status-dot { height: 8px; width: 8px; background-color: #00b894; border-radius: 50%; display: inline-block; margin-left: 5px; box-shadow: 0 0 10px #00b894; }
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        #chat-box::-webkit-scrollbar { width: 6px; }
        #chat-box::-webkit-scrollbar-track { background: transparent; }
        #chat-box::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 10px; }
        .message { display: flex; gap: 15px; max-width: 85%; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .avatar { width: 35px; height: 35px; border-radius: 50%; background-size: cover; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; }
        .avatar.ai { background: var(--primary-gradient); color: white; }
        .avatar.user { background: var(--user-bubble); color: #a29bfe; border: 1px solid var(--border-color); }
        .bubble { padding: 12px 18px; border-radius: 18px; font-size: 0.95rem; line-height: 1.6; word-wrap: break-word; position: relative; }
        .message.ai .bubble { background: var(--ai-bubble); color: #ececf1; border: 1px solid rgba(108, 92, 231, 0.2); border-top-left-radius: 4px; }
        .message.user .bubble { background: var(--user-bubble); color: white; border-top-right-radius: 4px; }
        .bubble h1, .bubble h2, .bubble h3 { margin-top: 10px; margin-bottom: 5px; font-weight: 600; }
        .bubble p { margin-bottom: 8px; }
        .bubble ul, .bubble ol { margin-left: 20px; margin-bottom: 8px; }
        .bubble code { background: rgba(0,0,0,0.3); padding: 2px 5px; border-radius: 4px; font-family: 'Consolas', monospace; font-size: 0.9em; color: #ff7675; }
        .bubble pre { background: #1e1e1e !important; padding: 10px; border-radius: 8px; overflow-x: auto; margin: 10px 0; }
        .bubble pre code { background: transparent; color: inherit; padding: 0; }
        .bubble strong { color: #fff; font-weight: 600; }
        .input-area { padding: 20px; background: var(--bg-color); border-top: 1px solid var(--border-color); }
        .input-wrapper { background: var(--chat-bg); border: 1px solid var(--border-color); border-radius: 15px; padding: 8px 15px; display: flex; align-items: flex-end; gap: 10px; transition: border 0.3s; }
        .input-wrapper:focus-within { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2); }
        textarea { flex: 1; background: transparent; border: none; color: white; font-size: 1rem; resize: none; padding: 10px 0; max-height: 120px; outline: none; }
        textarea::placeholder { color: #666; }
        button#send-btn { background: var(--primary-gradient); border: none; width: 40px; height: 40px; border-radius: 10px; color: white; cursor: pointer; transition: transform 0.2s, opacity 0.2s; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; }
        button#send-btn:hover { opacity: 0.9; transform: scale(1.05); }
        button#send-btn:disabled { background: #444; cursor: not-allowed; transform: none; }
        .typing-indicator { display: flex; gap: 5px; padding: 5px 0; }
        .dot { width: 6px; height: 6px; background: #a29bfe; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        .footer-credit { text-align: center; font-size: 0.7rem; color: #555; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="brand">
                <div class="logo-icon"><i class="fa-solid fa-robot"></i></div>
                <div>
                    <h1>Ichi Ai</h1>
                    <div style="font-size: 0.75rem; color: #888;">Online <span class="status-dot"></span></div>
                </div>
            </div>
            <a href="#" style="color: #666; font-size: 1.2rem;"><i class="fa-brands fa-github"></i></a>
        </header>

        <div id="chat-box">
            <div class="message ai">
                <div class="avatar ai"><i class="fa-solid fa-bolt"></i></div>
                <div class="bubble">
                    Halo! Saya <strong>Ichi Ai</strong>. ðŸ‘‹<br>
                    Saya siap membantu kamu menulis artikel, coding, mencari ide, atau sekadar ngobrol santai.
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" rows="1" placeholder="Ketik pesan untuk Ichi..."></textarea>
                <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
            <div class="footer-credit">Powered by DeepSeek & Magma API</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        userInput.addEventListener('input', function() {
            this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') this.style.height = 'auto';
        });

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });

        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = ''; userInput.style.height = 'auto';
            setLoadingState(true);
            const loadingId = addLoadingMessage();

            try {
                // UPDATE: Kita panggil fungsi internal Netlify, bukan API luar langsung
                const response = await fetch(`/.netlify/functions/api-proxy?prompt=${encodeURIComponent(text)}`);
                
                if (!response.ok) throw new Error("Gagal mengambil respon");
                
                const data = await response.json();
                removeMessage(loadingId);

                if (data.status && data.result && data.result.response) {
                    addMessage(data.result.response, 'ai');
                } else {
                    addMessage("Maaf, terjadi kesalahan pada server otak saya. Coba lagi ya!", 'ai');
                }

            } catch (error) {
                removeMessage(loadingId);
                console.error("Error:", error);
                addMessage("Terjadi kesalahan jaringan. Pastikan struktur folder Netlify sudah benar.", 'ai');
            } finally {
                setLoadingState(false);
            }
        }

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            const avatarDiv = document.createElement('div');
            avatarDiv.classList.add('avatar', sender);
            avatarDiv.innerHTML = sender === 'ai' ? '<i class="fa-solid fa-bolt"></i>' : '<i class="fa-regular fa-user"></i>';
            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('bubble');

            if (sender === 'ai') {
                bubbleDiv.innerHTML = marked.parse(text);
                bubbleDiv.querySelectorAll('pre code').forEach((block) => { hljs.highlightElement(block); });
            } else {
                bubbleDiv.textContent = text;
            }
            msgDiv.appendChild(avatarDiv); msgDiv.appendChild(bubbleDiv);
            chatBox.appendChild(msgDiv); chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addLoadingMessage() {
            const id = 'loading-' + Date.now();
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', 'ai'); msgDiv.id = id;
            const avatarDiv = document.createElement('div');
            avatarDiv.classList.add('avatar', 'ai');
            avatarDiv.innerHTML = '<i class="fa-solid fa-bolt"></i>';
            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('bubble');
            bubbleDiv.innerHTML = '<div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
            msgDiv.appendChild(avatarDiv); msgDiv.appendChild(bubbleDiv);
            chatBox.appendChild(msgDiv); chatBox.scrollTop = chatBox.scrollHeight;
            return id;
        }

        function removeMessage(id) { const el = document.getElementById(id); if (el) el.remove(); }
        function setLoadingState(isLoading) { sendBtn.disabled = isLoading; userInput.disabled = isLoading; if(!isLoading) userInput.focus(); }
    </script>
</body>
</html>

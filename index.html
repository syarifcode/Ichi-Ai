<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ichi Ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">

    <style>
        :root { --bg: #0f0f12; --chat-bg: #1a1a1f; --primary: #6c5ce7; --user-bubble: #2d2d3a; --ai-bubble: rgba(108, 92, 231, 0.15); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg); color: #e0e0e0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Header */
        header { padding: 15px 20px; background: rgba(15, 15, 18, 0.95); border-bottom: 1px solid #2d2d3a; display: flex; align-items: center; gap: 15px; }
        .logo { width: 40px; height: 40px; background: linear-gradient(135deg, #6c5ce7, #a29bfe); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; color: white; }
        
        /* Chat Area */
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        .message { display: flex; gap: 12px; max-width: 85%; animation: fadeIn 0.3s ease; }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .avatar.ai { background: var(--primary); color: white; }
        .avatar.user { background: var(--user-bubble); border: 1px solid #3d3d4a; }
        
        .bubble { padding: 12px 16px; border-radius: 16px; font-size: 0.95rem; line-height: 1.5; word-wrap: break-word; }
        .message.ai .bubble { background: var(--ai-bubble); border: 1px solid rgba(108, 92, 231, 0.2); border-top-left-radius: 4px; }
        .message.user .bubble { background: var(--user-bubble); color: white; border-top-right-radius: 4px; }
        
        /* Markdown Styles */
        .bubble code { background: rgba(0,0,0,0.3); padding: 2px 5px; border-radius: 4px; font-family: monospace; color: #ff7675; }
        .bubble pre { background: #1e1e1e !important; padding: 10px; border-radius: 8px; overflow-x: auto; margin: 10px 0; }
        .bubble strong { color: #fff; }
        
        /* Input Area */
        .input-area { padding: 15px; background: var(--bg); border-top: 1px solid #2d2d3a; }
        .input-wrapper { background: var(--chat-bg); border: 1px solid #2d2d3a; border-radius: 12px; padding: 8px 15px; display: flex; align-items: flex-end; gap: 10px; }
        textarea { flex: 1; background: transparent; border: none; color: white; font-size: 1rem; resize: none; padding: 10px 0; max-height: 100px; outline: none; }
        button { background: var(--primary); border: none; width: 40px; height: 40px; border-radius: 8px; color: white; cursor: pointer; transition: 0.2s; }
        button:disabled { background: #444; cursor: wait; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .typing .dot { display: inline-block; width: 6px; height: 6px; background: #ccc; border-radius: 50%; margin: 0 2px; animation: bounce 1.4s infinite; }
        .typing .dot:nth-child(2) { animation-delay: 0.2s; } .typing .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fa-solid fa-robot"></i></div>
    <div>
        <h2 style="font-size: 1.1rem;">Ichi Ai</h2>
        <div style="font-size: 0.75rem; color: #00b894;">‚óè Online</div>
    </div>
</header>

<div id="chat-box">
    <div class="message ai">
        <div class="avatar ai"><i class="fa-solid fa-bolt"></i></div>
        <div class="bubble">Halo! Saya Ichi. Ada yang bisa saya bantu?</div>
    </div>
</div>

<div class="input-area">
    <div class="input-wrapper">
        <textarea id="inp" rows="1" placeholder="Ketik pesan..."></textarea>
        <button id="btn"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
    <div style="text-align: center; margin-top: 10px; font-size: 0.7rem; color: #555;">Powered by DeepSeek</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

<script>
    const chat = document.getElementById('chat-box');
    const inp = document.getElementById('inp');
    const btn = document.getElementById('btn');

    inp.addEventListener('input', function() { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; });
    inp.addEventListener('keypress', (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); } });
    btn.onclick = send;

    async function send() {
        const text = inp.value.trim();
        if(!text) return;
        
        // 1. Tampilkan Chat User
        addMsg(text, 'user');
        inp.value = ''; inp.style.height = 'auto';
        
        // 2. Loading...
        btn.disabled = true;
        const loadId = addMsg('<div class="typing"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>', 'ai', true);

        try {
            // --- TRIK JALUR GANDA ---
            // Kita coba 2 jalur proxy sekaligus agar pasti tembus
            const apiUrl = `https://magma-api.biz.id/ai/deepseek?prompt=${encodeURIComponent(text)}`;
            
            // Jalur 1: Menggunakan AllOrigins
            let response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`);
            let rawData = await response.json();
            
            // Jika sukses, data asli ada di dalam properti "contents"
            if (rawData.contents) {
                const aiData = JSON.parse(rawData.contents); // Parse ulang text JSON dari API
                if (aiData.status && aiData.result && aiData.result.response) {
                    removeMsg(loadId);
                    addMsg(aiData.result.response, 'ai');
                } else {
                    throw new Error("Respon API kosong");
                }
            } else {
                throw new Error("Proxy 1 Gagal");
            }

        } catch (err) {
            console.error(err);
            removeMsg(loadId);
            // Pesan error yang lebih manusiawi
            addMsg("Maaf, jaringan sedang sibuk. Coba ketik pesan yang lebih pendek atau coba lagi nanti.", 'ai');
        } finally {
            btn.disabled = false;
        }
    }

    function addMsg(html, role, isHtml = false) {
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.id = 'msg-' + Date.now();
        
        let content = html;
        if(role === 'ai' && !isHtml) {
            content = marked.parse(html);
        }

        div.innerHTML = `
            <div class="avatar ${role}"><i class="fa-${role==='ai'?'bolt':'user'}"></i></div>
            <div class="bubble">${content}</div>
        `;
        
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        if(role === 'ai' && !isHtml) hljs.highlightAll();
        return div.id;
    }

    function removeMsg(id) {
        const el = document.getElementById(id);
        if(el) el.remove();
    }
</script>

</body>
</html>
